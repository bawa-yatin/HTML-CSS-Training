<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries Examples</title>

    <style>
        body {
            background: lightseagreen;
        }
        
        @media screen and (max-width: 768px) {
            body {
                background-color: lightcoral;
            }
        }
        
        @media screen and (max-width: 760px) {
            .content {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Demo Heading</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis officia impedit accusantium, consequatur rerum assumenda, esse ab rem blanditiis fuga earum repellat, itaque dolorum. Magni ipsam veniam repudiandae assumenda aliquam?
        </p>
    </div>
</body>

</html>
