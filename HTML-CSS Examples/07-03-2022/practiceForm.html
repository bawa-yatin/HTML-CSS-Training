<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Controls in HTML</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Name</legend>
            <label>Firstname: <input type="text" name="firstname" id="fname"
        /></label>
            <label>Lastname: <input type="text" name="lastname" id="lname"
        /></label>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <label><input type="radio" name="gender" value="male" id="gmale" />
          Male</label
        >
        <label
          ><input type="radio" name="gender" value="female" id="fmale" />
          Female</label
        >
      </fieldset>
      <fieldset>
        <legend>Hobbies</legend>
        <label
          ><input type="checkbox" name="hobbies" value="soccer" id="hsoccer" />
          Soccer</label
        >
        <label
          ><input
            type="checkbox"
            name="hobbies"
            value="cricket"
            id="hcricket"
          />
          Cricket</label
        >
        <label
          ><input
            type="checkbox"
            name="hobbies"
            value="baseball"
            id="hbaseball"
          />
          Baseball</label
        >
      </fieldset>
      <fieldset>
        <legend>Contact Details</legend>
        <label
          >Email Address: <input type="email" name="email" id="uemail"
        /></label>
            <label>Phone Number: <input type="text" name="phone" id="uphone"
        /></label>
        </fieldset>
    </form>
</body>

</html>
